name: Publish Docker image 

on:
  push:
    branches: ['temp-jenkins2']
  pull_request:
    branches: ['temp-jenkins2']
    types:
      - closed
      - approved

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: munajatadnan
          password: 9113Alex3
      
      - name: Extract previous commit message
        id: extract_commit_message
        run: |
          git fetch origin temp-jenkins2
          git log --format=%B -n 1 $(git rev-parse HEAD^) > commit_message.txt
          cat commit_message.txt
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: munajatadnan/capstone
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./calculator-application-monitoring-app  # Specify the correct build context
          file: ./calculator-application-monitoring-app/Dockerfile  # Specify the path to your Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ steps.extract_commit_message.outputs.commit_message }}
          labels: ${{ steps.meta.outputs.labels }}
